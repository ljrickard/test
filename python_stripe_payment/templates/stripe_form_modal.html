<div id="stripeFormModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Payment</h4>
            </div>

            <div class="modal-body">

                <div id="message-container" class="hidden-container">
                    <div id="message-text" class="text-center payment-text">
                    </div>

                </div>

                <div id="spinner-container" class="hidden-container">
                    <div id="payment-text" class="text-center col-xs-12 payment-text">
                        One moment we are processing your request ...
                    </div>

                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>


                <form class="form-horizontal" role="form" id="stripe-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="card-holder-name" id="card-holder-name"
                                   value="John Doe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="card-number" id="card-number"
                                   value="4111 1111 1111 1111">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
                        <div class="col-sm-9">
                            <div class="row">

                                <div class="col-xs-3">
                                    <select class="form-control col-sm-2" name="expiry-month" id="expiry-month"
                                            value="12">
                                        <option>Month</option>
                                        <option value="01">Jan (01)</option>
                                        <option value="02">Feb (02)</option>
                                        <option value="03">Mar (03)</option>
                                        <option value="04">Apr (04)</option>
                                        <option value="05">May (05)</option>
                                        <option value="06">June (06)</option>
                                        <option value="07">July (07)</option>
                                        <option value="08">Aug (08)</option>
                                        <option value="09">Sep (09)</option>
                                        <option value="10">Oct (10)</option>
                                        <option value="11">Nov (11)</option>
                                        <option selected value="12">Dec (12)</option>
                                    </select>
                                </div>

                                <div class="col-xs-3">
                                    <select class="form-control" name="expiry-year" id="expiry-year">
                                        <option value="16">2016</option>
                                        <option value="17">2017</option>
                                        <option value="18">2018</option>
                                        <option value="19">2019</option>
                                        <option value="20">2020</option>
                                        <option value="21">2021</option>
                                        <option value="22">2022</option>
                                        <option selected value="23">2023</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="cvv" id="cvc" value="222">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="price">Total</label>
                        <div class="col-sm-3">
                            <input id='amount' class="form-control" name="amount" value="250.00" type="number"
                                   step="0.01"/>
                            <small style="color: red">Pay what you want !!</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" id="submit-btn" class="btn btn-success">Pay Now</button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
